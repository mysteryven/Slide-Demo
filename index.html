<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>无缝轮播</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="window" id="windows">
    <div class="images" id="images">
      <img src="images/1.png" alt="picture1" width="400"></img>
      <img src="images/2.png" alt="picture2" width="400"></img>
      <img src="images/3.png" alt="picture3" width="400"></img>
      <img src="images/4.png" alt="picture4" width="400"></img>
    </div>
    <div class="buttons" id="buttons">
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
    </div>
    <div class="changePicture">
      <span id="prev">Prev</span>
      <span id="next">Next</span>
    </div>
  <script src="./jquery.js"></script>
  <script src="./main.js"></script>
</body>
</html>
